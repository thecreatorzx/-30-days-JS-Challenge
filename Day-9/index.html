<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs)

    // Interpolated
    console.log("hellow I am a %s string!", "*!*")
    // Styled
    console.log('Hello I am %c MOHD SAAD', "color: turquoise; text-shadow: 2px 2px black; font-size: 2rem")
    // warning!
    console.warn('oh! Nooo')
    // Error :|
    console.error('shit!')
    // Info
    console.info("Crocodile eat 3-4 people per year")
    // Testing
    console.assert(1===2, "That is wrong!")
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(dogs)
    console.dir(dogs)
    console.clear()
    // Grouping together
    dogs.forEach(dog=> {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count("wes")
    console.count("steve")
    console.count("steve")
    console.count("wes")
    console.count("wes")
    console.count("steve")
    console.count("steve")
    console.count("steve")
    console.count("wes")
    console.count("wes")
    // timing
    console.time("fetching data")
    fetch('https://api.github.com.users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data)
    })
  </script>
</body>
</html>
